<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waterfall Effect</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        .waterfall {
            position: absolute;
            top: -100px;
            width: 10px;
            height: 100px;
            background: linear-gradient(to bottom, #00f, #0ff);
            opacity: 0.7;
            animation: fall 4s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }
    </style>
</head>
<body>
    <script>
        const createWaterfall = () => {
            const waterfall = document.createElement('div');
            waterfall.className = 'waterfall';
            waterfall.style.left = Math.random() * window.innerWidth + 'px';
            waterfall.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(waterfall);

            setTimeout(() => {
                waterfall.remove();
            }, 4000);
        };

        setInterval(createWaterfall, 200);
    </script>
</body>
</html>
